version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dips-academy-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - dips-academy-network
    depends_on:
      - db
      - redis

  nginx:
    image: nginx:alpine
    container_name: dips-academy-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - dips-academy-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: dips-academy-db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: dips_academy
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: root
      MYSQL_USER: dips_user
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - dips-academy-network

  redis:
    image: redis:7-alpine
    container_name: dips-academy-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    networks:
      - dips-academy-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: dips-academy-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    networks:
      - dips-academy-network
    depends_on:
      - db

volumes:
  dbdata:
    driver: local
  redisdata:
    driver: local

networks:
  dips-academy-network:
    driver: bridge
